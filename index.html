<!DOCTYPE html>
<html>
    <head>
        <title>App</title>
        <!-- <meta charset="iso-8859-1"> -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery.js"></script>

        <link rel="stylesheet" href="css/bootstrap.css" />
        <script type="text/javascript" src="js/bootstrap.js"></script>

        <link rel="stylesheet" href="css/principal.css" />
        <script type="text/javascript" src="js/principal.js"></script>

    </head>
    <body>
        <div class="topo_principal">
            <img src="img/img_logo.jpg" alt="logo" />
        </div>

        <div id="conteudo_principal">

            <div class="badge_inicio"  onclick="navega(1)">
                <img src="img/icon_apresentacao.png" alt="apresentacao" />
                Apresenta&ccedil;&atilde;o
            </div>

            <div class="badge_inicio"  onclick="navega(2)">
                <img src="img/icon_info.png" alt="info" />
                Informa&ccedil;&otilde;es
            </div>

            <div class="badge_inicio"  onclick="navega(3)">
                <img src="img/icon_fazenda.png" alt="Fazenda" />
                Fazendas
            </div>

            <div class="badge_inicio"  onclick="navega(4)">
                <img src="img/icon_patrocinadores.png" alt="Patrocinadores" />
                Patrocinadores
            </div>

        </div>
        
        <div style="width: 100%; text-align: center; padding: 20px 20px 20px 20px; background: #D4B272; border-top: solid 1px #d4b272; color: #4E0101">
            Assessoria<br />
            <img src="img/assessoria.png" alt="assessoria" />
        </div>

    </body>
</html>
